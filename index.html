<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather APP|AngularJS</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>

<body class="text-center info" ng-controller="weatherCtrl as weather" ng-style ="weather.weatherBackground">
  <div class="container" >
  	
	<h1>{{weather.channelInfo.heading}}</h1>
	<h2>{{weather.channelInfo.subheading1}}</h2>
	<h3><a ng-href="{{weather.channelInfo.subheading2.link}}" target="blank"> 

    {{weather.channelInfo.subheading2.name}} </a></h3>

  <a class="btn btn-primary btn-lg">
  {{weather.description | uppercase}} <img ng-src="{{weather.icon}}" />
  </a>
	<a class="btn btn-primary btn-lg">{{weather.speed}}</a>
  <a class="btn btn-primary btn-lg">{{weather.name}}</a>

  <a class="btn btn-primary btn-lg" ng-init="tempVal=true" ng-show="tempVal" ng-click = "tempVal=!tempVal">{{weather.fTemp}}</a>

	<a class="btn btn-primary btn-lg" ng-show="!tempVal" ng-click = "tempVal=!tempVal">{{weather.cTemp}}</a>
  

       


  </div>
  
<!--third party js-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
 
 <!--application js-->
 <script src="js/app.js"></script>
 
</body>

</html>
